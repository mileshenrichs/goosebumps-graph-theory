<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');

        .node {

        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }

        text {
            cursor: default;
            font-size: 4px;
            font-family: "Roboto", sans-serif;
            pointer-events: none;
        }

        .node text {
            fill: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>

<script>
    const colors = d3.scaleOrdinal(d3.schemeCategory10);

    const svg = d3.select('body')
        .append('svg')
        .attr('width', '100%')
        .style('height', '100vh')
        .call(d3.zoom()
            .wheelDelta(wheelDelta)
            .on('zoom', handleZoom))
        .append('g');

    svg.append('defs').append('marker')
        .attrs({
            'id':'arrowhead',
            'viewBox':'-0 -5 10 10',
            'refX':13,
            'refY':0,
            'orient':'auto',
            'markerWidth':13,
            'markerHeight':13,
            'xoverflow':'visible'
        })
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke','none');

    const simulation = d3.forceSimulation()
        .force('link', d3.forceLink().id(d => d.pageNo).distance(100).strength(1))
        .force('charge', d3.forceManyBody())
        .force('center', d3.forceCenter(500, 500));

    d3.json('data.json', (error, graph) => {
        if(error) throw error;
        initGraph(graph.links, graph.nodes);
    });

    function initGraph(links, nodes) {
        const link = svg.selectAll('.link')
            .data(links)
            .enter()
            .append('line')
            .classed('link', true)
            .attr('marker-end', 'url(#arrowhead)');

        const edgePaths = svg.selectAll('.edgepath')
            .data(links)
            .enter()
            .append('path')
            .attrs({
                'class': 'edgepath',
                'fill-opacity': 0,
                'stroke-opacity': 0,
                'id': (d, i) => 'edgepath' + i
            })
            .style('pointer-events', 'none');

        const edgeLabels = svg.selectAll('.edgelabel')
            .data(links)
            .enter()
            .append('text')
            .style('pointer-events', 'none')
            .attrs({
                'class': 'edgelabel',
                'id': (d, i) => 'edgelabel' + i,
                'font-size': 10,
                'fill': '#aaa'
            });

        edgeLabels.append('textPath')
            .attr('xlink:href', function (d, i) {return '#edgepath' + i})
            .style('text-anchor', 'middle')
            .style('pointer-events', 'none')
            .attr('startOffset', '50%')
            .text(d => d.decisionDesc);

        const node = svg.selectAll('.node')
            .data(nodes)
            .enter()
            .append('g')
            .classed('node', true)
            .call(d3.drag()
                    .on('start', onDragStart)
                    .on('drag', onDrag)
                    .on('end', onDragEnd)
            );

        node.append('circle')
            .attr('r', 5)
            .style('fill', (d, i) => colors(i));

        node.append('text')
            .attr('dx', 0)
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .text(d => d.pageSummary);

        simulation
            .nodes(nodes)
            .on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('transform', d => 'translate(' + d.x + ', ' + d.y + ')');

                edgePaths.attr('d', d => {
                    return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                });

                edgeLabels.attr('transform', d => {
                    if (d.target.x < d.source.x) {
                        var bbox = this.getBBox();

                        const rx = bbox.x + bbox.width / 2;
                        const ry = bbox.y + bbox.height / 2;
                        return 'rotate(180 ' + rx + ' ' + ry + ')';
                    }
                    else {
                        return 'rotate(0)';
                    }
                });
            });

        simulation.force('link').links(links);
    }

    function onDragStart(d) {
        console.log(d);
        if(!d3.event.active) {
            simulation.alphaTarget(0.3).restart();
        }
        d.fx = d.x;
        d.fy = d.y;
    }

    function onDrag(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function onDragEnd() {
       if(!d3.event.active) {
           simulation.alphaTarget(0);
       }
    }

    function handleZoom() {
        svg.attr('transform', () => d3.event.transform);
    }

    function wheelDelta() {
        return -d3.event.deltaY * (d3.event.deltaMode ? 120 : 1) / 2000;
    }

</script>

</body>
</html>
